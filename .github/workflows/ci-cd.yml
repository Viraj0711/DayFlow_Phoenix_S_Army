name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop, staging]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code Quality Check
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Lint backend
        working-directory: ./backend
        run: npm run lint || echo "Linting not configured yet"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run lint || echo "Linting not configured yet"

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Dependency Check Backend
        working-directory: ./backend
        run: |
          npx audit-ci --moderate || true

      - name: Dependency Check Frontend
        working-directory: ./frontend
        run: |
          npx audit-ci --moderate || true

  # Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [lint]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: hrms_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend tests
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: hrms_test
          DB_USER: test_user
          DB_PASSWORD: test_password
          JWT_SECRET: test-secret
          NODE_ENV: test
        run: npm test || echo "Tests not configured yet"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test || echo "Tests not configured yet"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./backend/coverage/lcov.info,./frontend/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # Build Applications
  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.event_name == 'push'

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./${{ matrix.service }}
        run: npm ci

      - name: Build application
        working-directory: ./${{ matrix.service }}
        run: npm run build || echo "Build script not configured"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.service }}-build
          path: ./${{ matrix.service }}/build
          retention-days: 7

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend artifacts
        uses: actions/download-artifact@v3
        with:
          name: backend-build
          path: ./backend-build

      - name: Download frontend artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: ./frontend-build

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /opt/hrms
            git pull origin staging
            
            # Backend deployment
            cd backend
            npm ci --production
            pm2 reload ecosystem.config.js --env staging || pm2 start ecosystem.config.js --env staging
            
            # Frontend deployment
            cd ../frontend
            npm ci
            npm run build
            sudo cp -r build/* /var/www/hrms/
            sudo systemctl reload nginx

      - name: Run smoke tests
        run: |
          sleep 30
          curl -f https://staging.dayflow.com/health || exit 1

      - name: Notify deployment
        if: always()
        run: |
          if [ -n "${{ secrets.SLACK_WEBHOOK }}" ]; then
            curl -X POST ${{ secrets.SLACK_WEBHOOK }} \
              -H 'Content-Type: application/json' \
              -d '{"text":"Staging deployment ${{ job.status }}"}'
          fi

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend artifacts
        uses: actions/download-artifact@v3
        with:
          name: backend-build
          path: ./backend-build

      - name: Download frontend artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: ./frontend-build

      - name: Create database backup
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            pg_dump -U ${{ secrets.DB_USER }} ${{ secrets.DB_NAME }} > /opt/hrms/backups/backup_$(date +%Y%m%d_%H%M%S).sql

      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/hrms
            git pull origin main
            
            # Backend deployment with zero-downtime
            cd backend
            npm ci --production
            pm2 reload ecosystem.config.js --env production
            
            # Frontend deployment
            cd ../frontend
            npm ci
            npm run build
            sudo cp -r build/* /var/www/hrms/
            sudo systemctl reload nginx
            
            # Clean up old artifacts
            pm2 save
            find /opt/hrms/backups -type f -mtime +30 -delete

      - name: Run health checks
        run: |
          sleep 30
          curl -f https://dayflow.com/health || exit 1
          curl -f https://dayflow.com/api/health || exit 1

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/hrms
            git reset --hard HEAD~1
            cd backend
            npm ci --production
            pm2 restart ecosystem.config.js --env production
            cd ../frontend
            npm ci
            npm run build
            sudo cp -r build/* /var/www/hrms/
            sudo systemctl reload nginx

      - name: Notify deployment
        if: always()
        run: |
          if [ -n "${{ secrets.SLACK_WEBHOOK }}" ]; then
            MENTION=""
            if [ "${{ job.status }}" == "failure" ]; then
              MENTION="<!here> "
            fi
            curl -X POST ${{ secrets.SLACK_WEBHOOK }} \
              -H 'Content-Type: application/json' \
              -d "{\"text\":\"${MENTION}Production deployment ${{ job.status }}\"}"
          fi

  # Post-deployment monitoring
  monitor:
    name: Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: success()
    
    steps:
      - name: Monitor application
        run: |
          for i in {1..10}; do
            echo "Health check attempt $i"
            curl -f https://dayflow.com/health && echo "OK" || echo "FAILED"
            sleep 30
          done

      - name: Create deployment record
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              description: 'Automated production deployment',
              auto_merge: false,
              required_contexts: []
            });
