global:
  resolve_timeout: 5m
  slack_api_url: 'YOUR_SLACK_WEBHOOK_URL'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alerts
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  
  routes:
    # Critical alerts go to PagerDuty and Slack
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    
    # Warning alerts go to Slack only
    - match:
        severity: warning
      receiver: 'warning-alerts'
    
    # Database alerts
    - match:
        alertname: DatabaseDown
      receiver: 'database-team'
    
    # Infrastructure alerts
    - match_re:
        alertname: (HighCPUUsage|HighMemoryUsage|DiskSpaceLow)
      receiver: 'infrastructure-team'

# Inhibition rules
inhibit_rules:
  # Inhibit warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

# Receivers
receivers:
  # Default receiver
  - name: 'default'
    slack_configs:
      - channel: '#hrms-alerts'
        title: 'HRMS Alert'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  # Critical alerts
  - name: 'critical-alerts'
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
        description: '{{ .CommonAnnotations.summary }}'
    slack_configs:
      - channel: '#hrms-critical'
        title: 'üö® CRITICAL ALERT'
        text: |
          *Alert:* {{ .CommonLabels.alertname }}
          *Severity:* {{ .CommonLabels.severity }}
          *Description:* {{ .CommonAnnotations.description }}
          *Details:* 
          {{ range .Alerts }}
            - {{ .Labels.instance }}: {{ .Annotations.summary }}
          {{ end }}
        send_resolved: true
        color: 'danger'
    email_configs:
      - to: 'devops@dayflow.com'
        from: 'alerts@dayflow.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'alerts@dayflow.com'
        auth_password: 'YOUR_EMAIL_PASSWORD'
        headers:
          Subject: 'üö® CRITICAL: {{ .CommonLabels.alertname }}'

  # Warning alerts
  - name: 'warning-alerts'
    slack_configs:
      - channel: '#hrms-warnings'
        title: '‚ö†Ô∏è Warning Alert'
        text: |
          *Alert:* {{ .CommonLabels.alertname }}
          *Description:* {{ .CommonAnnotations.description }}
        send_resolved: true
        color: 'warning'

  # Database team
  - name: 'database-team'
    slack_configs:
      - channel: '#database-team'
        title: 'Database Alert'
        text: '{{ .CommonAnnotations.description }}'
        send_resolved: true
    email_configs:
      - to: 'database-team@dayflow.com'

  # Infrastructure team
  - name: 'infrastructure-team'
    slack_configs:
      - channel: '#infrastructure'
        title: 'Infrastructure Alert'
        text: '{{ .CommonAnnotations.description }}'
        send_resolved: true
